<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>TCS Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input name="first_name" id="first_name" placeholder="Enter first Name">

                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input name="last_name" id="last_name" placeholder="Enter last Name">

                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter email">

                    </div>
                    <div class="form_control">
                        <label for="job_role">job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Jobe Role</option>
                            <option value="frontend">Frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="fullstack">full stack developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="25" rows="5" placeholder="Enter address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input  name="city" id="city" placeholder="Enter City Name">

                </div>
                <div class="form_control">
                    <label for="pin_code">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode">

                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input  type="date" name="date" id="date" placeholder="Enter Date">

                </div>
                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" name="upload" id="upload">

                </div>


                </div>
                
                <div class="button_container">
                    <button type="submit">Apply now</button>

                </div>
            </div>
            </form>

        </div>

    </div>
</body>
</html>
